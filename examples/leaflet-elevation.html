<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="dns-prefetch" href="https://tile.openstreetmap.org">
	<link rel="dns-prefetch preconnect" href="https://unpkg.com" />
	<link rel="preload" href="../libs/leaflet/leaflet.js" as="script">
	<link rel="preload" href="../libs/leaflet-ui/leaflet-ui.js" as="script">

	<style>
		@import '../libs/fullpage.css';
	</style>

	<!-- leaflet-ui -->
	<script src="../libs/leaflet/leaflet.js"></script>
	<script src="../libs/leaflet-ui/leaflet-ui.js"></script>

	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="../dist/leaflet-elevation.min.css" />
	<script src="../dist/leaflet-elevation.min.js"></script>

</head>

<body>

	<div id="map" class="leaflet-map"></div>

	<script>
		let opts = {
			map: {
				center: [41.4583, 12.7059],
				zoom: 5,
				fullscreenControl: false,
				resizerControl: true,
				preferCanvas: true,
				rotate: true,
				// bearing: 45,
				rotateControl: {
					closeOnZeroBearing: true
				},
			},
			elevationControl: {
				url: "https://raruto.github.io/leaflet-elevation/examples/via-emilia.gpx",
				options: {
					theme: "lightblue-theme",
					collapsed: false,
					autohide: false,
					autofitBounds: true,
					position: "bottomleft",
					detached: true,
					summary: "inline",
					imperial: false,
					// altitude: "disabled",
					slope: "disabled",
					speed: false,
					acceleration: false,
					time: "summary",
					legend: true,
					followMarker: true,
					almostOver: true,
					distanceMarkers: false,
					hotline: false,
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};

		let map = L.map('map', opts.map);

		let controlElevation = L.control.elevation(opts.elevationControl.options).addTo(map);
		let controlLayer = L.control.layers(null, null, opts.layersControl.options);

		controlElevation.on('eledata_loaded', ({ layer, name }) => controlLayer.addTo(map) && layer.eachLayer((trkseg) => trkseg.feature.geometry.type != "Point" && controlLayer.addOverlay(trkseg, trkseg.feature && trkseg.feature.properties && trkseg.feature.properties.name || name)));

		controlElevation.load(opts.elevationControl.url);
	</script>

	<!-- i18n -->
	<script>

		let mylocale = {
			"Acceleration"      : "Beschleunigung",
			"Altitude"          : "Höhe",
			"Slope"             : "Neigung",
			"Speed"             : "Geschwindigkeit",
			"Total Length: "    : "Gesamtlänge: ",
			"Max Elevation: "   : "Max Höhe: ",
			"Min Elevation: "   : "Min Höhe: ",
			"Avg Elevation: "   : "Durchschn. Höhe: ",
			"Total Time: "      : "Gesamtzeit: ",
			"Total Ascent: "    : "Gesamtaufstieg: ",
			"Total Descent: "   : "Gesamtabstieg: ",
			"Min Slope: "       : "Min Neigung: ",
			"Max Slope: "       : "Max Neigung: ",
			"Avg Slope: "       : "Durchschn. Neigung: ",
			"Min Speed: "       : "Min Geschwindigkeit: ",
			"Max Speed: "       : "Max Geschwindigkeit: ",
			"Avg Speed: "       : "Durchschn. Geschwindigkeit: ",
			"Min Acceleration: ": "Min Beschleunigung: ",
			"Max Acceleration: ": "Max Beschleunigung: ",
			"Avg Acceleration: ": "Durchschn. Beschleunigung: ",
			"y: "               : "Höhe: ",
			"x: "               : "Distanz: ",
			"t: "               : "Datum: ",
			"T: "               : "Dauer: ",
			"m: "               : "Neigung: ",
			"v: "               : "Geschwindigkeit: ",
			"a: "               : "Beschleunigung: ",
		};

		L.registerLocale('de', mylocale);
		L.setLocale('de');


	</script>

	<a href="https://github.com/Raruto/leaflet-elevation" class="view-on-github"
		style="position: fixed;top: 30px;left: calc(50% - 81px);z-index: 9999;"> <img alt="View on Github"
			src="https://raruto.github.io/img/view-on-github.png" title="View on Github" width="163"> </a>

</body>

</html>
